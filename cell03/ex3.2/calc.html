<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Basic Calculator</title>
  <style>
    body {
      background: #f4f6fb;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', Arial, sans-serif;
    }
    .calc-box {
      background: #fff;
      padding: 32px 24px;
      border-radius: 16px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.08);
      display: flex;
      flex-direction: column;
      gap: 14px;
      align-items: center;
    }
    input[type="number"], select {
      padding: 8px 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1em;
      width: 90px;
      margin: 0 6px;
    }
    input[type="submit"] {
      padding: 10px 28px;
      border-radius: 10px;
      border: none;
      background: #222;
      color: #fff;
      font-size: 1em;
      cursor: pointer;
      transition: background 0.2s;
    }
    input[type="submit"]:hover {
      background: #444;
    }
  </style>
</head>
<body>
  <form class="calc-box" id="calculator">
    <div>
      <input type="number" id="left" min="0" placeholder="Left" required>
      <select id="operator">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
        <option value="%">%</option>
      </select>
      <input type="number" id="right" min="0" placeholder="Right" required>
    </div>
    <input type="submit" value="Try me!">
  </form>
  <script>
    function isPositiveInt(val) {
      return /^\d+$/.test(val) && Number(val) >= 0;
    }

    document.getElementById('calculator').onsubmit = function(e) {
      e.preventDefault();
      const left = document.getElementById('left').value.trim();
      const right = document.getElementById('right').value.trim();
      const op = document.getElementById('operator').value;

      if (!isPositiveInt(left) || !isPositiveInt(right)) {
        alert('Error :(');
        return;
      }

      const a = Number(left);
      const b = Number(right);

      if ((op === '/' || op === '%') && b === 0) {
        alert("It's over 9000!");
        console.log("It's over 9000!");
        return;
      }

      let result;
      switch(op) {
        case '+': result = a + b; break;
        case '-': result = a - b; break;
        case '*': result = a * b; break;
        case '/': result = a / b; break;
        case '%': result = a % b; break;
      }
      alert(result);
      console.log(result);
    };

    setInterval(() => {
      alert('Please, use me...');
    }, 30000);
  </script>
</body>
